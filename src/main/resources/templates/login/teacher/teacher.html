<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="../../../static/css/style.css">
  <script>
    function login() {
      var user = document.getElementById("username").value
      if (validPatientIds.indexOf(user) >= 0) {
        location.href='patient-appointment?patientId=' + user
        sessionStorage.setItem('patientId', user)
      }
    }
  </script>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="bg"></div>

<form>
  <div class="form-field">
    <input type="email" placeholder="Email / Username" required/>
  </div>

  <div class="form-field">
    <input type="password" placeholder="Password" required/>                         </div>

  <div class="form-field">
    <button onclick="login()" type="submit">Log in</button>
  </div>
</form>
<!-- partial -->

</body>
</html>
