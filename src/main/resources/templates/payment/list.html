<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
    <div th:if="${#lists.isEmpty(payments)}">No payments</div>
    <div th:unless="${#lists.isEmpty(payments)}">
        <table class = "table table-striped table-bordered">
            <h6> Payment List</h6>
            <thead class = "table-dark">
            <tr>
            <tr>
                <th>Id</th>
                <th>Student</th>
                <th>payment date</th>
                <th>amount</th>
                <th>method</th>
                <th>trans id</th>
                <th>remarks</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="payment: ${payments}">
                <td th:text="${payment.id}"></td>

                <td><a th:href="${payment.student}" th:text="${payment.student.id}" > </a></td>

                <td th:text="${payment.date}"></td>
                <td th:text="${payment.amount}"></td>
                <td th:text="${payment.typeOfMethod}"></td>
                <td th:text="${payment.transactionId}"></td>
                <td th:text="${payment.remarks}"></td>
                <td><a th:href="'delete/' + ${payment.id}" class = "btn btn-primary btn-sm mb-3">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
